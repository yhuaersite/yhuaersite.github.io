<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>华尔特斯官网</title>
    <meta name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="js/vue.js"></script>
    <style>
      body {
        margin: 0;
        width: 100%;
        background-color: #f7f8fa;
      }

      #app {
        width: 100vw;
        min-height: 100vh;
        padding: 0 4.6vw;
        padding-top: 7vw;
        box-sizing: border-box;
      }

      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>

    <div @click="go" id="app" v-cloak>
      <div style="
          display: flex;
          align-items: center;
          justify-content: space-between;
          margin-bottom: 2.13vw;
        ">
        <div style="
            font-weight: 600;
            color: #131415;
            line-height: 6.4vw;
            letter-spacing: 1px;
          ">
          免费专区
        </div>
        <div style="font-size: 12px; color: #999">更多 ></div>
      </div>
      <div style="display: flex; flex-wrap: wrap; justify-content: space-between">
        <div v-for="(i,index) in list" :key="index" style="width: 25.6vw; margin-bottom: 4.8vw">
          <img :src="i.img" style="width: 25.6vw; height: 32.8vw; margin-bottom: 2.66vw" />
          <div style="
              color: #131415;
              font-size: 2.66vw;
              text-align: center;
              line-height: 3.77vw;
              font-weight: bold;
            ">
            {{i.title}}
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      var app = new Vue({
        el: "#app",
        data: {
          list: [{
              img: "./img/1.png",
              title: "重生九小姐",
            },
            {
              img: "./img/2.png",
              title: "将军下堂妃",
            },
            {
              img: "./img/3.png",
              title: "嚣张王妃",
            },
            {
              img: "./img/4.png",
              title: "医品毒妃",
            },
            {
              img: "./img/5.png",
              title: "明克街13号",
            },
            {
              img: "./img/6.png",
              title: "一品丹仙",
            },
            {
              img: "./img/7.png",
              title: "全属性武道",
            },
            {
              img: "./img/8.png",
              title: "军工主宰",
            },
            {
              img: "./img/9.png",
              title: "洪荒历",
            },
            {
              img: "./img/10.png",
              title: "从红月开始",
            },
            {
              img: "./img/11.png",
              title: "星门",
            },
            {
              img: "./img/12.png",
              title: "大奉打更人",
            },
          ],
        },
        methods: {
          go() {
            window.location.href = "./info.html"
          }
        },
      });
    </script>
  </body>
</html>
